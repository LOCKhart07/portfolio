[build]
  command = "npm run build"
  publish = "build"

# Handle Single Page Application routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  NODE_VERSION = "18"

# Enable CORS headers if needed
[[headers]]
  for = "/*"
    [headers.values]
    Access-Control-Allow-Origin = "*" 